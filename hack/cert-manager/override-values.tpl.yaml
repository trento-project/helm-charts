trento-web:
  ingress:
    hosts:
      - host: ${TRENTO_WEB_ORIGIN}
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: trento-tls
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production

trento-wanda:
  ingress:
    hosts:
      - host: ${TRENTO_WEB_ORIGIN}
        paths:
        - path: /wanda
          pathType: ImplementationSpecific
    tls:
      - secretName: trento-tls
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
