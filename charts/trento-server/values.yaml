### Global Values ###
global:
  logLevel: info
  trentoWeb:
    name: web
    servicePort: 4000
  trentoRunner:
    name: runner
    servicePort: 8080
  postgresql:
    name: postgresql
    servicePort: 5432
  grafana:
    name: grafana
  prometheus:
    name: prometheus-server
  rabbitmq:
    name: rabbitmq
    servicePort: 5672

### Sub Charts Specific Values ###
trento-web:
  nameOverride: web
  enabled: true

trento-runner:
  nameOverride: runner
  enabled: true

postgresql:
  enabled: true
  image:
    tag: 14.1.0-debian-10-r30
  postgresqlUsername: "postgres"
  postgresqlPassword: "postgres"
  postgresqlDatabase: "trento"
  initdbScripts:
    init.sql: |
      CREATE DATABASE trento_event_store;

prometheus:
  enabled: true
  server:
    enabled: true
    extraConfigmapMounts:
    configMapOverrideName: prometheus-configmap
  serverFiles:
    prometheus.yml: {}

  alertmanager:
    enabled: false
  pushgateway:
    enabled: false
  configmapReload:
    enabled: false
  kubeStateMetrics:
    enabled: false
  nodeExporter:
    enabled: false

grafana:
  enabled: true
  persistence:
    enabled: true
  admin:
    existingSecret: trento-server-grafana-secret
  grafana.ini:
    auth.anonymous:
      enabled: true
    server:
      root_url: "%(protocol)s://%(domain)s:%(http_port)s/grafana/"
      serve_from_sub_path: true
    security:
      allow_embedding: true
  sidecar:
    datasources:
      enabled: true
  ingress:
    enabled: true
    hosts:
      - ""
      ## Path for grafana ingress
    path: /grafana

rabbitmq:
  enabled: false
  persistence:
    enabled: true
  auth:
    username: trento
    password: trento
