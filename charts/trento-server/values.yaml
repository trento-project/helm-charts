### Global Values ###
global:
  logLevel: info
  trentoWeb:
    name: web
    servicePort: 4000
  trentoWanda:
    name: wanda
    servicePort: 4000
  postgresql:
    name: postgresql
    servicePort: 5432
    postgresqlUsername: "postgres"
    postgresqlPassword: "postgres"
  prometheus:
    name: prometheus-server
  rabbitmq:
    name: rabbitmq
    servicePort: 5672
    auth:
      username: "trento"
      password: "trento"
      tls:
        enabled: false
  trentoMcpServer:
    name: mcp-server
    servicePort: 5000

### Sub Charts Specific Values ###
trento-web:
  nameOverride: web
  enabled: true

trento-wanda:
  nameOverride: wanda
  enabled: true

trento-mcp-server:
  nameOverride: mcp-server
  enabled: false
  # mcpServer:
  #   # Replace the below URLs with your own OpenAPI definitions if needed
  #   oasPath:
  #     - https:/<your-trento-url>/api/all/openapi
  #   # Replace with public Trento server URL
  #   trentoURL: https:/<your-trento-url>

postgresql:
  enabled: true
  image:
    registry: registry.suse.com
    repository: suse/postgres
    tag: "14"
  persistence:
    mountPath: /var/lib/postgresql/data
  postgresqlDataDir: /var/lib/postgresql/data/trento
  securityContext:
    fsGroup: 0
  containerSecurityContext:
    runAsUser: 0

prometheus:
  enabled: true
  server:
    enabled: true
    extraConfigmapMounts:
    configMapOverrideName: prometheus-configmap
  serverFiles:
    prometheus.yml: {}

  alertmanager:
    enabled: false
  pushgateway:
    enabled: false
  configmapReload:
    enabled: false
  kubeStateMetrics:
    enabled: false
  nodeExporter:
    enabled: false

rabbitmq:
  enabled: true
  persistence:
    enabled: true
  service:
    type: LoadBalancer
  auth:
    tls:
      enabled: false
      existingSecret: rabbitmq-tls-server
      existingSecretFullChain: false
  extraEnvVarsCM: "{{ .Release.Name }}-rabbitmq-configmap"
