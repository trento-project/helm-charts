apiVersion: v1
kind: Service
metadata:
  name: {{ include "trento-mcp-server.fullname" . }}
  labels:
    {{- include "trento-mcp-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      targetPort: http
      protocol: TCP
      port: {{ include "trentoMcpServer.port" . }}
    {{- if .Values.mcpo.enabled }}
    - name: mcpo
      targetPort: {{ .Values.mcpo.port }}
      protocol: TCP
      port: {{ .Values.mcpo.port }}
    {{- end }}
  selector:
    {{- include "trento-mcp-server.selectorLabels" . | nindent 4 }}
